global:
  resolve_timeout: 1m

route:
  group_by:
    - aproject
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'slack'


receivers:
  - name: 'slack'

    slack_configs:
      - api_url: https://hooks.slack.com/services/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
        channel: #a-project
        send_resolved: false
        text: "{{ .CommonAnnotations.description }}"

